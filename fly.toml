app = "example-opentelemetry-collector-http-check"
primary_region = "syd"

[env]
OTEL_SERVICE_NAME = "opentelemetry-collector-http-check"

[build]


[deploy]
strategy = "immediate"

[[vm]]
cpu_kind = "shared"
cpus = 1
memory_mb = 256

[metrics]
port = 8888
path = "/metrics"

[checks]
[checks.opentelemetry_collector_http]
grace_period = "10s"
interval = "10s"
method = "get"
path = "/health/status"
port = 13133
timeout = "5s"
type = "http"
